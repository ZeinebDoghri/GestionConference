
<h2>Conference List</h2>
<table border =1>
    <tr>
        <td>Title</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>Location</td>
        <td>Actions</td>
    </tr>
{% for c in list_conferences %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.start_date }}</td>
        <td>{{ c.end_date }}</td>
        <td>{{ c.location }}</td>
        <td><a href="{% url 'conference_detail' c.pk %}">View Details</a></td>
    </tr>
{% endfor %}
</table>
